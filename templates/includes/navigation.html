{% load static %}
<div class="container position-relative">
    <a class="navbar-brand me-lg-5" href="/">
        <img class="navbar-brand-dark" src="{% static 'static/assets/img/logo_white.svg' %}" alt="Logo light">
        <img class="navbar-brand-light" src="{% static 'static/assets/img/logo_white.svg' %}" alt="Logo dark">
    </a>
    <div class="navbar-collapse collapse me-auto" id="navbar_global">
        <div class="navbar-collapse-header">
            <div class="row">
                <div class="col-6 collapse-brand">
                    <a href="/">
                        <img src="{% static 'static/assets/img/logo_white.svg' %}" alt="Themesberg logo">
                    </a>
                </div>
                <div class="col-6 collapse-close">
                    <a href="#navbar_global" class="fas fa-times" data-bs-toggle="collapse"
                       data-bs-target="#navbar_global" aria-controls="navbar_global" aria-expanded="false" title="close"

                </div>
            </div>
        </div>

    </div>
    <div class="d-flex align-items-center">
        <a href="{% url 'waitlist:join_waitlist' %}"
